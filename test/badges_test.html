<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SNX-UI Badges</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/snxUI.min.css" />
    <link href="../fonts/dax/dax.css" type="text/css" rel="stylesheet"/>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../javascript/tabs.js"></script>
    <style type="text/css">
        .bgc-change {
            background-image: url("../docs/image/background.png");
            background-size: cover;
        }
        .divider{
            margin: 0.5em 0 1em;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.ch-cli').on('click', function () {
                $('body').toggleClass('bgc-change');
            });
        });
    </script>
</head>

<body class="bgc-change">
<header class="grids-16 gutter-bottom">
    <div class="g-2"></div>
    <div class="g-12 form"><br>
        <div style="float:left;">
            <img src="../docs/image/SNX%20logo.png" class="ch-cli">
        </div>&nbsp;&nbsp;&nbsp;&nbsp;
        <label style="position:absolute;top: 135px;">
            <h1>UI Buttons</h1>
        </label>
    </div>
    <div class="g-2"></div>
</header>

<section class="grids-16">
    <div class="g-2"></div>
    <div class="g-12 gutter-horizontal form">
        <legend>Buttons inside test</legend>
        <button class="btn btn-fl skyblue" style="margin: 1em 0.5em 1.5em 0">badge<span class="badge">1</span></button>
        <button class="btn  btn-lu green" style="margin: 1em 0.5em 1.5em 0">badge<span class="badge">99+</span></button>
        <legend>Tabs inside test</legend>
        <script>
            $('.removeTextNodes').contents().filter(function() {
                return this.nodeType === 3;
            }).remove();
        </script><br>
        <label>纵向</label>
        <div class="tab-vertical tab-line divider">
            <ul class="tabs">
                <li>Home</li>
                <li>Info</li>
                <li>Contact<span class="badge">56</span></li>
            </ul>
            <div class="tab-content">
                <div class="tab-item">
                    <h1>i am home</h1>
                </div>
                <div class="tab-item">
                    <h1>i am info</h1>
                </div>
                <div class="tab-item">
                    <h1>i am contact</h1>
                </div>
            </div>
        </div><br>
        <label>横向</label>
        <div class="tab-horizontal tab-line divider">
            <ul class="tabs">
                <li class="tab-choosed">Home</li>
                <li>Info<span class="badge">99+</span></li>
                <li>Contact</li>
            </ul>
            <div class="tab-content">
                <div class="tab-item" style="display: block;">
                    <h1>i am home</h1>
                </div>
                <div class="tab-item" style="display: none;">
                    <h1>i am info</h1>
                </div>
                <div class="tab-item" style="display: none;">
                    <h1>i am contact</h1>
                </div>
            </div>
        </div>
        <script>
            $('.tab-vertical').tabs('init',{defaultIndex:3});
            $('.tab-horizontal').tabs();
        </script>
    </div>
    <div class="g-2"></div>
</section>
<footer style="padding-bottom: 100px"></footer>
</body>
</html>
